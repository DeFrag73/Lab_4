<div class="container mt-5">
    <h1 class="mb-4">Відгуки про квітковий магазин</h1>

    <!-- Форма для додавання нового відгуку -->
    <div class="row p-sm">
        <div class="col-md-6">
            <form id="reviewForm">
                <div class="form-group">
                    <label for="name">Ім'я:</label>
                    <input type="text" class="form-control" id="name" placeholder="Ваше ім'я" required>
                </div>
                <div class="form-group">
                    <label for="review">Ваш відгук:</label>
                    <textarea class="form-control" id="review" rows="4" placeholder="Напишіть свій відгук" required></textarea>
                </div>
                <button type="submit" class="btn btn-outline-success">Додати відгук</button>
            </form>
        </div>
    </div>

    <hr>

    <!-- Відображення списку відгуків -->
    <div class="row">
        <div class="col-md-6">
            <div id="reviews">
                <!-- Відгуки будуть вставлені сюди за допомогою JavaScript -->
            </div>
        </div>
    </div>
</div>

<!-- Підключаємо Bootstrap та jQuery JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // JavaScript для обробки відгуків і відображення їх на сторінці

    // Створюємо масив для зберігання відгуків
    const reviews = [];

    // Функція для відображення відгуків на сторінці
    function displayReviews() {
        const reviewsContainer = document.getElementById('reviews');
        reviewsContainer.innerHTML = '';

        reviews.forEach((review, index) => {
            const reviewCard = document.createElement('div');
            reviewCard.className = 'card mb-3';
            reviewCard.innerHTML = `
                <div class="card-body">
                    <h5 class="card-title">${review.name}</h5>
                    <p class="card-text">${review.text}</p>
                </div>
            `;
            reviewsContainer.appendChild(reviewCard);
        });
    }

    // Обробник події для додавання відгуку
    document.getElementById('reviewForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const nameInput = document.getElementById('name');
        const reviewInput = document.getElementById('review');

        // Отримуємо дані з форми
        const name = nameInput.value.trim();
        const text = reviewInput.value.trim();

        // Перевіряємо, чи заповнено всі поля
        if (name === '' || text === '') {
            alert('Будь ласка, заповніть всі поля форми.');
            return;
        }

        // Додаємо відгук до масиву
        reviews.push({ name, text });

        // Очищаємо поля форми
        nameInput.value = '';
        reviewInput.value = '';

        // Відображаємо оновлений список відгуків
        displayReviews();
    });

    // Відображаємо початковий список відгуків
    displayReviews();
</script>
